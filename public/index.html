<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSLK Chauffeur - Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 30px;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            color: #666;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            margin-bottom: -2px;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .dashboard {
            display: none;
        }
        .dashboard.active {
            display: block;
        }
        .welcome {
            text-align: center;
            margin-bottom: 30px;
        }
        .welcome h2 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <h1>ðŸš— MSLK Chauffeur</h1>
            <p class="subtitle">Application pour les chauffeurs</p>
            
            <div class="tabs">
                <button class="tab active" onclick="showTab('login')">Connexion</button>
                <button class="tab" onclick="showTab('register')">Inscription</button>
            </div>

            <div id="message" class="message"></div>

            <div id="login-tab" class="tab-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Mot de passe</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">Se connecter</button>
                </form>
            </div>

            <div id="register-tab" class="tab-content">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="reg-nom">Nom</label>
                        <input type="text" id="reg-nom" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-prenom">PrÃ©nom</label>
                        <input type="text" id="reg-prenom" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Mot de passe</label>
                        <input type="password" id="reg-password" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-telephone">TÃ©lÃ©phone</label>
                        <input type="tel" id="reg-telephone" required>
                    </div>
                    <button type="submit" class="btn">S'inscrire</button>
                </form>
            </div>
        </div>

        <div id="dashboard" class="dashboard">
            <div class="welcome">
                <h2>Bienvenue, <span id="driver-name"></span>!</h2>
                <p>PrÃªt Ã  accepter des courses</p>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="rides-count">0</div>
                    <div class="stat-label">Courses totales</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">Actif</div>
                    <div class="stat-label">Statut</div>
                </div>
            </div>
            <button class="btn logout-btn" onclick="logout()">DÃ©connexion</button>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login-tab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('register-tab').classList.add('active');
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 5000);
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, motDePasse: password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userName', data.chauffeur.nom + ' ' + data.chauffeur.prenom);
                    showDashboard();
                } else {
                    showMessage(data.message || 'Erreur de connexion', 'error');
                }
            } catch (error) {
                showMessage('Erreur de connexion au serveur', 'error');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const data = {
                nom: document.getElementById('reg-nom').value,
                prenom: document.getElementById('reg-prenom').value,
                email: document.getElementById('reg-email').value,
                motDePasse: document.getElementById('reg-password').value,
                numeroTelephone: document.getElementById('reg-telephone').value
            };

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Inscription rÃ©ussie! Vous pouvez vous connecter.', 'success');
                    showTab('login');
                } else {
                    showMessage(result.message || 'Erreur d\'inscription', 'error');
                }
            } catch (error) {
                showMessage('Erreur de connexion au serveur', 'error');
            }
        }

        function showDashboard() {
            const userName = localStorage.getItem('userName');
            document.getElementById('driver-name').textContent = userName;
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            loadRides();
        }

        async function loadRides() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_URL}/api/rides`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const rides = await response.json();
                document.getElementById('rides-count').textContent = rides.length || 0;
            } catch (error) {
                console.error('Erreur chargement courses:', error);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userName');
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('dashboard').classList.remove('active');
        }

        // Check if already logged in
        window.onload = function() {
            if (localStorage.getItem('token')) {
                showDashboard();
            }
        };
    </script>
</body>
</html>
